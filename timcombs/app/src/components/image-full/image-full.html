<span>
  <img src="{{$full.image.url}}"><br>
  {{$full.image.name}}<br>
  {{$full.image.description}}<br>
  <button name="list" ng-click="$full.toggleView('list')">list</button>
  <button name="thumb" ng-click="$full.toggleView('thumb')">thumb</button>
  <button ng-click="$full.remove($full.image)">remove</button>
</span>
