
<ul>
    <li ng-repeat="image in $ctrl.images">
        <h1>IMAGE INFO</h1>
        <div ng-class="$ctrl.styles.information">
            {{$ctrl.styles.information}}
            {{$ctrl.styles.h2}}
            <h2>Title: {{$ctrl.image.name}}</h2>
            <a href="{{$ctrl.image.link}}">{{$ctrl.image.link}}</a>
            <p>Description: {{$ctrl.image.description}}</p>   
        </div>
    </li>
</ul>
