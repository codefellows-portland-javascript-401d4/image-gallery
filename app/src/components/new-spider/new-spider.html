<!-- button to add new spider name & url on app page -->

<section ng-class="$ctrl.styles['spider-class']">
  <div>
    <br/>
    <label class='label'>image name:</label>
    <input ng-model="$ctrl.name">
  </div>
    <br/>
  <div>
    <label class='label'>image url:</label>
    <input ng-model="$ctrl.url">
  </div>
  <button ng-click="$ctrl.addNew()">add</button>
</section>
