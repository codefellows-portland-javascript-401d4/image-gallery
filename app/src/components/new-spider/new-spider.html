<!-- button to add new spider name & url on app page -->

<section ng-class="$ctrl.styles['new-spider-class']">
  <div>
    <p>Add a new spider &amp image to the Spider image album</p>
    <label class='label'>spider image name:</label>
    <input ng-model="$ctrl.name">
    <br/><br/>
    <label class='label'>spider image url:</label>
    <input ng-model="$ctrl.url">
  </div>
  <br/>
  <button ng-click="$ctrl.addNew()">add</button>
</section>
