<span ng-class="$list.styles.listItem">
  {{$list.album.name}} <br>
  {{$list.album.description}}<br>
  <button name="thumb" ng-click="$list.toggleAlbum('thumb')">thumb</button>
  <button name="full" ng-click="$list.toggleAlbum('full')">full</button>
  <button ng-click="$list.remove($list.album)">remove</button>
</span>
