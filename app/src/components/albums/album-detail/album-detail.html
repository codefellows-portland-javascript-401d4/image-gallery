<section ng-class="$ctrl.styles.album">
    <h2>{{$ctrl.album.name}}</h2>
    <div>
        <img ng-src="{{$ctrl.album.cover}}">
    </div>

    <!--<ul ng-if="$ctrl.view === 'detail'">
        <li ng-repeat="image in $ctrl.album.images">
            <image-detail image="image"></image-detail>
        </li>
    </ul>-->

    <!--<div ng-if="$ctrl.view !== 'detail'">
        There are {{$ctrl.album.images.length}} images in this album.
    </div>-->

    <ul>
        <li ng-repeat="image in $ctrl.album.images">
		<text-only ng-if="$ctrl.view ==='detail'"
			image="image">
		</text-only>
		<thumbnail ng-if="$ctrl.view==='thumbnail'"
			image="image">
		</thumbnail>
		<full-image ng-if="$ctrl.view==='image'"
			image="image">
		</full-image>
        </li>
    </ul>



</section>
