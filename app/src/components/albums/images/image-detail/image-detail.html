<div>
    <ul>
        <li>Title: {{$ctrl.image.title}}</li>
        <li>Url: <a href="{{$ctrl.image.url}}">{{$ctrl.image.url | limitTo: 20}}...</a></li>
        <li>Description: {{$ctrl.image.description}}</li>
        <li>In Album: {{$ctrl.image.album}}</li>
    </ul> 
    <button ng-click="$ctrl.delete()">Remove</button>
    Add to Album: <select><options ng-repeat="albums in $ctrl.albums"></options></select>
</div>
