  <section ng-class="$ctrl.styles['albums-class']">
    <div class="loader" ng-if="$ctrl.loading">loading ...</div>

    <h2>New Image Albums</h2>

        <div>
				  <label>
				    <ul>
				      <li ng-repeat="album in $ctrl.albums">
				        <a ui-sref="album({id: album._id})" ui-sref-active="foo">{{album.name}}</a>
				        </label>
				        <button ng-class="ctrl.styles['button']" ng-click="$ctrl.delete(album._id)">remove</button>
				      </li>
				    </ul>
				</div>

  </section>

  <section>
    <ui-view name="newAlbum"></ui-view>
