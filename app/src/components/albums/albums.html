<header>Albums</header>

  <div >
    <button ui-sref="gallery.albums.album({id: album._id})" ng-repeat="album in $albums.albums" ng-model="$albums.view" name="album.name">
      {{album.name}}
    </button>
  </div>

  <div ng-init="views = ['list', 'thumb']">
    <button ng-repeat="view in views" name="view" ng-click="$albums.toggleView(view)">
      {{view}}
    </button>
  </div>
