<h2>Albums</h2>

<div id="view-selector">
  <label>Select an album:</label><br />
  <a class="albumtile" 
    ng-click="albumsCtrl.setCurrent(album.name)" 
    ui-sref="albums.images({ album_id: album._id, albums: albumsCtrl.myAlbums })" 
    ui-sref-active="tileActive"
    ng-repeat="album in albumsCtrl.myAlbums">
    {{ album.name }}
  </a>
</div>

<h2>Current Album: {{ albumsCtrl.currentAlbum }}</h2>

<ui-view>Choose an album to display images</ui-view>
