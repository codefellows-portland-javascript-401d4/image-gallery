<header>Albums</header>
<div ng-init="views = ['list', 'thumb']">
  <button ng-repeat="view in views" name="view" ng-click="$albums.toggleAlbum(view)">
    {{view}}
  </button>
</div>

<ul ng-if="$albums.view === 'list'">
  <li ng-repeat="album in $albums.albums">
    <album-list
      album="album"
      remove="$albums.remove"
      toggle-album="$albums.toggleAlbum">
    </album-list>   
  </li>
    something 
</ul>

<ul ng-if="$albums.view === 'thumb'">
  <li ng-class="$albums.styles.column4" ng-repeat="album in $albums.albums">
    <album-thumb
      album="albums"
      remove="$albums.remove"
      toggle-album="$albums.toggleAlbum">
    </album-thumb> 
  </li>
    something else   
</ul>

<span>bottom of page</span>
