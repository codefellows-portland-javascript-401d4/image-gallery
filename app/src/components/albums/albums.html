<section ng-class="$ctrl.styles.albums">
  <h2>Albums</h2>
  <div ng-class="$ctrl.styles.albums">
    <ul>
      <li ng-repeat="album in $ctrl.albums">
        <div album="album" remove="$ctrl.remove">
          <h2>{{album.name}}</h2>
          <button ng-click="$ctrl.viewAlbum(this.album._id)">View Album</button>
        </div>
      </li>
    </ul>
  </div>
  <new-album add="$ctrl.add"></new-album>
</section>
