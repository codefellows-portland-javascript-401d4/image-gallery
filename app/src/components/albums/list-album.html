

<div ng-class="$ctrl.styles['list-album']">
  <label>
    <ul>
      <li ng-repeat="album in $ctrl.albums">
        <a ui-sref="album({id: album._id})" ui-sref-active="foo">{{album.name}}</a>
        </label>
        <button ng-class="ctrl.styles['button']" ng-click="$ctrl.delete(album._id)">remove</button>
      </li>
    </ul>
</div>
