<section>
    Display Mode: <select ng-model="$ctrl.selected">
        <option value="detail">Detail</option>
        <option value="thumbnail">Thumbnail</option>
        <option value="gallery">Gallery</option>
    </select>
    <ul>
        <li ng-repeat="image in $ctrl.images">
            <image-detail ng-if="$ctrl.selected === 'detail'" image="$ctrl.image"></image-detail>
            <image-thumbnail ng-if="$ctrl.selected === 'thumbnail'" image="$ctrl.image"></image-thumbnail>
            <image-gallery ng-if="$ctrl.selected === 'gallery'" image="$ctrl.image"></image-gallery>
        </li>
    </ul>
    <new-image add="$ctrl.add"></new-image>
</section>
