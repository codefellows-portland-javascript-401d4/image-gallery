<section ng-class=$ctrl.styles.imgViewer>
  <select ng-model="$ctrl.view">
    <option value="detail">detail</option>
    <option value="thumbnail">thumbnail</option>
    <option value="gallery">gallery</option>
  </select>

  <!--<select ng-model="$view" ng-options="option.name for option in $ctrl.view">
    </select>-->
  <image-detail ng-if="$ctrl.view==='detail'" img="$ctrl.img"></image-detail>
  <image-thumbnail ng-if="$ctrl.view==='thumbnail'" img="$ctrl.img"></image-thumbnail>
  <image-gallery ng-if="$ctrl.view==='gallery'" img="$ctrl.img"></image-gallery>
</section>
