<form>
	Select a view: <select ng-model="view" ng-options="v for v in app.views"></select>
</form>
<hr>
<p ng-repeat="image in app.images">
	<text ng-if="view==='text-only'"
		image="image">
	</text>
	<thumbnail ng-if="view==='thumbnail'"
		image="image">
	</thumbnail>
	<full-image ng-if="view==='full-image'"
		image="image">
	</full-image>
</p>
