<section>
  <label>View:</label>
  <select ng-model="app.viewName" ng-options="view for view in app.views" ng-change="app.renderView()"></select>

  <div ng-repeat="image in app.images">
    <image-short image="image" ng-show="app.shortView"></image-short>
    <image-thumbnail image="image" ng-show="app.thumbnailView"></image-thumbnail>
    <image-full image="image" ng-show="app.fullView"></image-full>
</div>
</section>
