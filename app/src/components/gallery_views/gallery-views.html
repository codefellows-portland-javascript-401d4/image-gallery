<section>
  <div>
    <p>How would you like your images to be displayed?</p>
    <select ng-model="viewMenu" ng-options="view for view in $ctrl.views">
      <option value="">Select an option</option>
    </select>
  </div>
  <div ng-if="viewMenu === 'Thumbnail'">
    <thumbnail-app></thumbnail-app>
  </div>
  <div ng-if="viewMenu === 'Full Image'">
      <title-img-desc></title-img-desc>
  </div>
  <div ng-if="viewMenu === 'Link'">
      <title-link-desc></title-link-desc>
  </div>
</section>
