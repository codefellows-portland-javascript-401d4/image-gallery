
<body>
    <h1>Image Gallery</h1>

        <ul>
            <li ng-repeat="all in app.all track by all.title">
                <p>{{all.title}}</p>
                <p>{{all.description}}</p>
                <p>Album: {{all.albumId.title}}</p>
                <p>Url: {{all.url}}</p>
                <img ng-src="{{all.fullImage}}">
            </li>
        </ul>

</body>
