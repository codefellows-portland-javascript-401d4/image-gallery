<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Component Showing All Data</title>
</head>
<body>
    <h1>Image Gallery</h1>

        <ul>
            <li ng-repeat="all in app.all track by all.title">
                <p>{{all.title}}</p>
                <p>{{all.description}}</p>
                <p>Url: {{all.url}}</p>
                <img ng-src="{{all.fullImage}}">
            </li>
        </ul>

</body>
</html>
