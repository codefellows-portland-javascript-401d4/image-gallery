<section>
     <h3 ng-show="imageDetail.deleted===true">Image: {{imageDetail.imagename}} was removed from the collection.</h3>
        <ul>
        <li ng-repeat ='image in imageDetail.images'> 
            <h3>Image Title: {{image.title}}<h3>
             <p>Description: {{image.description}}</h3>
             <p>URL: </p><a ng-href="{{image.url}}">{{image.url}}</a>
             <button ng-click="imageDetail.removeImage(image)">remove</button>
        </li>
    </ul>
</section>
