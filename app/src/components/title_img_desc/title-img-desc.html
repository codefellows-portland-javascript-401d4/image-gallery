<section>
  <div ng-repeat="images in $ctrl.images" style="background-color:gray; padding:1%; margin:0 auto;">
    <h1>{{images.name}}</h1>
    <img ng-src="{{images.src}}" style="width:50%; height:50%">
    <p>{{images.description}}</p>
    <button ng-click="$ctrl.remove(images)">Delete</button>
  </div>
</section>
