<!-- button to add new image name & image url on app page -->

<section ng-class="$ctrl.styles['new-image-class']">
  <div>
    <p>Add a new image name &amp image url to the new image album</p>
    <label class='label'>new image name:</label>
    <input ng-model="$ctrl.name">
    <br/><br/>
    <label class='label'>new image url:</label>
    <input ng-model="$ctrl.url">
  </div>
  <br/>
  <button ng-click="$ctrl.addNew()">add</button>
</section>
