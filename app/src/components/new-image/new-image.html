<section ng-class="$ctrl.styles['upload-class']">
  <div>
    <input ng-model="$ctrl.title" placeholder="image title" required>
    <input ng-model="$ctrl.url" placeholder="image url" required>
    <input ng-model="$ctrl.desc" placeholder="image description" required>
    <button ng-click="$ctrl.addNew()">Upload Image</button>
  </div>
</section>
