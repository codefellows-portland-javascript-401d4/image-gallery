
<div class="{{$ctrl.styles.view}}">
    <ul>
        <li ng-repeat="image in $ctrl.images">
            <hr>
            <p>Image Title: {{image.title}}</p>
            <p><a href="{{image.url}}" target="_blank">Link To: {{image.title}}</a></p>
            <p>Image Description: {{image.description}}</p>
            <button ng-click="$ctrl.trash(image)">Remove Image</button>
        </li>
    </ul>
</div>
