
<div class="{{$ctrl.styles.view}}">
    <ul>
        <li ng-repeat="image in $ctrl.images">
            <p>Title: {{image.title}}</p>
            <p><span>Link To: </span><a href="{{image.url}}" target="_blank">{{image.title}}</a></p>
            <p>Description: {{image.description}}</p>
            <button class="basic" ng-click="$ctrl.trash(image)">Remove Image</button>
        </li>
    </ul>
</div>
