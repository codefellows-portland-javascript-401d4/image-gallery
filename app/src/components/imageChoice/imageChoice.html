
<section>
    <div ng-class="$ctrl.styles.choices">
        <label>View Choices:</label>
        <select ng-model="$ctrl.myChoice" ng-options="choice.name for choice in $ctrl.choices"></select>
        <!--<span ng-repeat="choice in $ctrl.choices">{{choice.name}}
        <input type="radio" ng-model="$ctrl.myChoice" ng-change="$ctrl.updateView"
                name="choice" ng-value="choice.value" checked="$ctrl.myChoice.value === choice.value" >
        </span>-->
    </div>
    <hr>
    <h3 ng-if="$ctrl.album._id">Album: {{$ctrl.album.title}} - {{$ctrl.album.description}}</h3>
    <image-view ng-if="$ctrl.myChoice.value === 'view'" images="$ctrl.album.images" remove="$ctrl.remove"></image-view>
    <image-gallery ng-if="$ctrl.myChoice.value === 'gallery'" images="$ctrl.album.images"></image-gallery>
    <image-thumbnail ng-if="$ctrl.myChoice.value === 'thumbnail'" images="$ctrl.album.images"></image-thumbnail>

    <div ng-class="$ctrl.styles.choices">
        <p ng-class="$ctrl.styles.choices" ng-if="$ctrl.album.images.length === 0">No Images to display. Please add images.</p>
    </div>

    <hr>
    <image-add add="$ctrl.add" ng-if="$ctrl.album._id"></image-add>
</section>
