
<h3>Albums</h3>
<div id="select-view">
  <a class="albumSection"
  ng-click="albumCtrl.setCurrent(album.name)"
  ui-sref="albums.images({ album_id: album._id, album: albumCtrl.myAlbums })"
  ui-sref-active="albumSectionActive"
  ng-repeat="album in albumCtrl.myAlbums">
  {{ album.name }}
</a>
</div>

<h3>Current Album: {{ albumCtrl.currentAlbum }}</h3>
<new-album add="albumCtrl.add"></new-album>
<ui-view></ui-view>
