<!-- detail view for subject on app page -->

<div ng-class="$ctrl.styles['subject-detail']">
  <p>Name:  {{$ctrl.subject.name}}</p>
  <p>Type:  {{$ctrl.subject.type}}</p>
  <a href="{{$ctrl.subject.url}}">subject image link</a>
  <button ng-class="ctrl.styles['button']" ng-click="$ctrl.delete()">remove</button>
</div>
