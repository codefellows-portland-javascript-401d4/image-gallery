<!-- parent template for bindings ... subject & remove & add -->

<section ng-class="$ctrl.styles['subjects-class']">
  <div class="loader" ng-if="$ctrl.loading">loading ...</div>

  <h2>New Image Album</h2>

  <button ng-click="$ctrl.detail()">Detail View</button>  <!-- redirects to subjects.js -->
  <button ng-click="$ctrl.thumbnail()">Thumbnail View</button>  <!-- redirects to subjects.js -->
  <button ng-click="$ctrl.image()">Image View</button>  <!-- redirects to subjects.js -->

<div ng-show="$ctrl.subjectDetail === true">
  <br/>
  <ul>
    <li ng-repeat="subject in $ctrl.subjects">
      <subject-detail
        subject="subject"
        remove="$ctrl.remove">
      </subject-detail>
    </li>
  </ul>
</div>

<div ng-show="$ctrl.subjectThumbnail === true">
  <br/>
  <ul>
    <li ng-repeat="subject in $ctrl.subjects">
      <subject-thumbnail
        subject="subject"
        remove="$ctrl.remove">
      </subject-thumbnail>
    </li>
  </ul>
</div>

<div ng-show="$ctrl.subjectImage === true">
  <br/>
  <ul>
    <li ng-repeat="subject in $ctrl.subjects">
      <subject-image
        subject="subject"
        remove="$ctrl.remove">
      </subject-image>
    </li>
  </ul>
</div>
</section>

<section>
  <new-subject add="$ctrl.add"></new-subject>
</section>
