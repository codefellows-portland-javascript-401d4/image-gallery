<section>
  <label>Pick your bunny picture size:</label>
  <br>
  <select ng-model="app.chosenOne">
    <option ng-repeat="choice in app.choices">{{choice}}</option>
  </select>
  <image-full ng-show="app.chosenOne === app.choices[0]" image="app.image"></image-full>
  <image-thumb ng-show="app.chosenOne === app.choices[1]" image="app.image"></image-thumb>
  <image-text ng-show="app.chosenOne === app.choices[2]" image="app.image"></image-text>
</section>
