<span>
  {{$list.image.name}} <br>
  {{$list.image.url}}<br>
  {{$list.image.description}}<br>
  <button name="thumb" ng-click="$list.toggleView('thumb')">thumb</button>

  <button ng-click="$list.delete()">remove</button>
</span>
