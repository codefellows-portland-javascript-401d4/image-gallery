<div class="loader" ng-if="$ctrl.loading">Loading...</div>
<footer ng-class="$ctrl.styles.new">
    <h4>Add a new album to the collection by filling out the input below!</h4>
    <hr>
    <form>
        <div>
            <h4>Album Name:</h4>
            <input type="text" ng-model="$ctrl.name">
        </div>
    </form>
    <button ng-click="$ctrl.addAlbum()">Add</button>
</footer>
