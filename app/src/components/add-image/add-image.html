<div>
  <h1>Add a new image</h1>
  <form>
    Title:<br>
    <input ng-model="$ctrl.title" type="text" name="title"><br>
    Description:<br>
    <input ng-model="$ctrl.description" type="text" name="description"><br>
    Url:<br>
    <input ng-model="$ctrl.url" type="text" name="url"><br>
    <input ng-click="$ctrl.addNew()" type="submit">
  </form>
</div>
