<section>
  <fieldset>
    <legend>Add An Image</legend>
    <label>Title: </label>
    <input ng-model="newImgCtrl.title">
    <label>Description: </label>
    <input ng-model="newImgCtrl.description">
    <label>URL: </label>
    <input ng-model="newImgCtrl.url">
    <label>Album: </label>
    <input ng-model="newImgCtrl.albumName">
    <button ng-click="newImgCtrl.add()">Add</button>
  </fieldset>
</section>
