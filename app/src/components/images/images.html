<section>
  <h3>Album ID {{ imagesCtrl.albumId }}</h3>
  <div id="view-selector">
    <label>Select a view:</label>
    <select ng-class="imagesCtrl.styles['selector']" ng-model="imagesCtrl.viewType" ng-options="view for view in imagesCtrl.viewTypes" ng-change="imagesCtrl.updateView()"></select>
  </div>
  <div ng-class="imagesCtrl.styles['loader']" ng-if="imagesCtrl.loading">Loading...</div>
  <div ng-repeat="image in imagesCtrl.images" ng-hide="imagesCtrl.loading" ng-class="{'thumbnail-view': imagesCtrl.showThumbnail, 'detail-view': imagesCtrl.showDetail, 'full-view': imagesCtrl.showFull}">
    <image-detail image="image" ng-show="imagesCtrl.showDetail"></image-detail>
    <image-thumbnail image="image" ng-show="imagesCtrl.showThumbnail"></image-thumbnail>
    <image-full image="image" ng-show="imagesCtrl.showFull" remove="imagesCtrl.remove"></image-full>
    <button ng-class="imagesCtrl.styles['del-btn']" ng-click="imagesCtrl.remove(image)">Delete</button>
  </div>
  <new-image add="imagesCtrl.add"></new-image>
</section>
