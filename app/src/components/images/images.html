<!-- parent template for bindings ... image & remove & add -->

<section ng-class="$ctrl.styles['images-class']">
  <div class="loader" ng-if="$ctrl.loading">loading ...</div>

  <h2>New Image Album</h2>

  <button ng-click="$ctrl.detail()">Detail View</button>  <!-- redirects to images.js -->
  <button ng-click="$ctrl.thumbnail()">Thumbnail View</button>  <!-- redirects to images.js -->
  <button ng-click="$ctrl.fullsize()">Full Size View</button>  <!-- redirects to images.js -->

  <div>
    <ui-view></ui-view>  <!-- list all image views -->
  </div>

  <new-image add="imagesMain.add"></new-image>  <!-- add new image to view -->
</section>
