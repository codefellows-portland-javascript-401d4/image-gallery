<header>GALLERY</header>
<div ng-init="views = ['list', 'thumb', 'full']">
  <button ng-repeat="view in views" name="view" ng-click="app.toggleView(view)">
    {{view}}
  </button>
</div>
<a ui-sref="welcome">Welcome</a>
<a ui-sref="about">About</a>

<image-add add-image="app.addImage"></image-add>

<h1>{{app.view}}</h1>
<a ui-sref="list.names">Names</a>
<ui-view></ui-view>


<ul ng-if="app.view === 'list'">
  <li ng-repeat="image in app.images">
    <image-list
      image="image"
      remove="app.remove"
      toggle-view="app.toggleView">
    </image-list>    
  </li>
</ul>

<ul ng-if="app.view === 'thumb'">
  <li ng-class="app.styles.column4" ng-repeat="image in app.images">
    <image-thumb
      image="image"
      remove="app.remove"
      toggle-view="app.toggleView">
    </image-thumb>    
  </li>
</ul>

<ul ng-if="app.view === 'full'">
  <li ng-repeat="image in app.images">
     <image-full
      image="image"
      remove="app.remove"
      toggle-view="app.toggleView">
    </image-full>   
  </li>
</ul>
