<section>
    <div class="loader" ng-if="images.loading">Loading...</div>
    <form id="diplay-form">
        <h2>Select an image display.</h2>
        <select ng-model="displayChoice" ng-options="x for x in images.displays">
        </select>
    </form>
    <div>
        <image-detail ng-if="displayChoice==='text' || displayChoice==='all'" images="images.images" remove="images.remove"></image-detail>
        <image-gallery ng-if="displayChoice==='full' || displayChoice==='all'" images="images.images" remove="images.remove"></image-gallery>
        <image-thumb ng-if="displayChoice==='thumbnail' || displayChoice==='all'" images="images.images" remove="images.remove"></image-thumbnail>
    </div>

    <new-image add="images.add"></new-image>
</section>
