<section ng-class="$ctrl.styles.details">
  <header>
    <h3>{{$ctrl.album.name}}</h3>
  </header>
  <select ng-model="$ctrl.view" ng-options="view for view in $ctrl.views"></select>
  <ul>
    <li ng-repeat="image in $ctrl.images">
      <image-detail ng-if="$ctrl.view === 'Details' || $ctrl.view === undefined" image="image" remove="$ctrl.remove"></image-detail>
      <image-thumb ng-if="$ctrl.view === 'Thumbnail'" image="image"></image-thumb>
      <image-full ng-if="$ctrl.view === 'Full Size'" image="image"></image-full>
    </li>
  </ul>
</section>

  <new-image add="$ctrl.add"></new-image>
</section>
