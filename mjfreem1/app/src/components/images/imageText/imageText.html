<div ng-class="textCtrl.styles.imageText">
  <p>{{textCtrl.image.title}}</p>
  <p>{{textCtrl.image.description}}</p>
  <p><a href="{{textCtrl.image.url}}" target="_blank">See {{textCtrl.image.title}}</a></p>
  <delete-image ng-class="delete" image="textCtrl.image" remove-image="textCtrl.removeImage"></delete-image>
</div>
