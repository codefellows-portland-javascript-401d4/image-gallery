<!DOCTYPE html>
<html lang="en" ng-app="imageGallery">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <image-app></image-app>
  </header>

  <main>
    <select ng-model="view">
      <option value="" disabled>Select your view</option>
      <option value="detail">Details</option>
      <option value="thumb">Thumbnail</option>
      <option value="full">Full Size</option>
    </select>
    <image-detail ng-if="view === 'detail' || view === undefined"></image-detail>
    <image-thumb ng-if="view === 'thumb'"></image-thumb>
    <image-viewer ng-if="view === 'full'"></image-viewer>
  </main>

</body>
</html>
