<header class="image">GALLERY</header>

<ul>
  <li ng-if="toggleView === 'list'" ng-repeat="image in app.images">
    <image-list
      image="image"
      remove="app.remove">
    </image-list>    
  </li>
</ul>

<br><br>

<ul>
  <li ng-if="toggleView === thumb" ng-repeat="image in app.images">
    <image-thumb
      image="image"
      remove="app.remove">
    </image-thumb>    
  </li>
</ul>

<br><br>

<ul>
  <li ng-if="toggleView === full" g-repeat="image in app.images">
     <image-full
      image="image"
      remove="app.remove">
    </image-full>   
  </li>
</ul>
