<h1>Welcome to the Kingdom of Kuddle</h1>

<button ng-click="app.toggleText()">BunnyLinks</button>
<button ng-click="app.toggleThumbs()">BunnyThumbs</button>
<button ng-click="app.toggleFull()">FullBunny</button>

<ul ng-show="app.showText">
  <li ng-repeat="bunny in app.bunnies">
    <bunny-text
    bunny="bunny">
    </bunny-text>
  </li>
</ul>

<ul ng-show="app.showThumbs">
  <li ng-repeat="bunny in app.bunnies">
    <bunny-thumbs
    bunny="bunny">
    </bunny-thumbs>
  </li>
</ul>

<ul ng-show="app.showFull">
  <li ng-repeat="bunny in app.bunnies">
    <bunny-full
    bunny="bunny">
    </bunny-full>
  </li>
</ul>
