<section>
    <ul>
        <li ng-repeat ='image in $ctrl.images'> 
            <h3>Image Title: {{image.title}}<h3>
            <img ng-src="{{image.url}}" alt={{image.title}}> 
            <p>Description: {{image.description}}</h3>
            <p>URL: </p><a href={{image.url}}>{{image.url}}</a>
        </li>
    </ul>
</section>
