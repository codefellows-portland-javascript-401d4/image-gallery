<section ng-class="$ctrl.styles['new-album']">
  <h3>Add a new Album</h3>
  <table>
  <tr>
    <td><label>Name:</label></td>
    <td><input ng-model="$ctrl.name"></td>
  </tr>
  <tr>
    <td><label>Description:</label></td>
    <td><input ng-model="$ctrl.description"></td>
  </tr>
  </table>
  <button ng-class="$ctrl.styles['add-btn']" ng-click="$ctrl.addNew()">Add</button>
</section>
